<!DOCTYPE html>
<html>
<head>
    <title>Visa Application System</title>
    <script>
        function checkVisa() {
            const country = document.getElementById("country").value;
            let message = "";

            switch (country) {
                case "U": message = "Visa required for most applicants."; break;
                case "C": message = "Visa required unless you have an eTA."; break;
                case "I": message = "Visa required before travel."; break;
                case "UK": message = "Visa depends on the duration of stay."; break;
                case "AUS": message = "eVisa available for eligible travelers."; break;
                default: message = "Please select a country.";
            }

            document.getElementById("visaMessage").innerText = message;
        }

        function validateForm() {
            const name = document.getElementById("name").value;
            const passport = document.getElementById("passport").value;
            const country = document.getElementById("appCountry").value;

            if (!name || !passport || !country) {
                alert("All fields are required!");
                return false;
            }
            if (passport.length < 8 || passport.length > 10) {
                alert("Invalid passport number!");
                return false;
            }

            alert("Visa application submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h1>Visa Information System</h1>

    <!-- Part 1: JavaScript Visa Check -->
    <h2>Instant Visa Check</h2>
    <select id="country">
        <option value="">Select Country</option>
        <option value="U">USA</option>
        <option value="C">Canada</option>
        <option value="I">India</option>
        <option value="UK">UK</option>
        <option value="AUS">Australia</option>
    </select>
    <button onclick="checkVisa()">Check Visa</button>
    <p id="visaMessage"></p>

    <!-- Part 2: PHP Form Submission -->
    <h2>Submit Form for Visa Details</h2>
    <form method="POST" action="visa_processor.php">
        <select name="country">
            <option value="">Select Country</option>
            <option value="U">USA</option>
            <option value="C">Canada</option>
            <option value="I">India</option>
            <option value="UK">UK</option>
            <option value="AUS">Australia</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <!-- Part 3: Full Visa Application Form -->
    <h2>Visa Application Form</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="passport">Passport Number:</label>
        <input type="text" id="passport" name="passport"><br>

        <label for="appCountry">Country:</label>
        <select id="appCountry">
            <option value="">Select Country</option>
            <option value="U">USA</option>
            <option value="C">Canada</option>
            <option value="I">India</option>
            <option value="UK">UK</option>
            <option value="AUS">Australia</option>
        </select><br>

        <button type="submit">Apply for Visa</button>
    </form>
</body>
</html>
